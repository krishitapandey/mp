<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <script src="https://kit.fontawesome.com/2eb62e24ce.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now_playing">PLAYING x OF y</div>
                   
                        <div class="track_art"></div>
        
                    <div class="track_name">Track Name</div>
                    <div class="track_artist">Track Artist</div>
                </div>

                <div class="slider_container">
                    <div class="current_time">00:00</div>
                        <input type="range" min="1" max="100" 
                        class="seek_slider"
                        onchange="seekTo()">
                    <div class="total_duration">00:00</div></div>

                <div class="slider_container">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" min="1" max="100" value="99"
                        class="volume_slider"
                        onchange="setVolume()">
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="buttons">

                
                    <div class="prev_track" onclick="prevTrack()">
                        <i class="fa fa-step-backward fa-2x"></i>
                    </div>

                    <div class="playpause_track" onclick="playpauseTrack()">
                        <i class="fa  fa-play-circle fa-4x" id="ctrlIcon"></i>
                    </div>

                    <div class="next_track" onclick="nextTrack()">
                        <i class="fa fa-step-forward fa-2x"></i>
                    </div>

                    <div class="repeat_track" onclick="repeatTrack()">
                        <i class="fa fa-repeat fa-2x" title="repeat"></i>
                    </div>

                </div>

              

            </div>

        </div>


        
    </body>
</html>
